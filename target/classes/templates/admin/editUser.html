<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Edit User</h2>
  <form th:action="@{/admin/user/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" name="role" required>
        <option th:selected="${user.role == 'ROLE_USER'}" value="ROLE_USER">User</option>
        <option th:selected="${user.role == 'ROLE_ADMIN'}" value="ROLE_ADMIN">Admin</option>
        <option th:selected="${user.role == 'ROLE_EMPLOYEE'}" value="ROLE_EMPLOYEE">Employee</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class="btn btn-secondary" th:href="@{/admin/user/list}">Cancel</a>
  </form>
</div>
</body>
</html>
