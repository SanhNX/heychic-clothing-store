<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Edit Category</h2>
  <form th:action="@{/admin/category/edit}" method="post">
    <input type="hidden" name="id" th:value="${category.id}">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" th:text="${category.description}" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class="btn btn-secondary" th:href="@{/admin/category/list}">Cancel</a>
  </form>
</div>
</body>
</html>
