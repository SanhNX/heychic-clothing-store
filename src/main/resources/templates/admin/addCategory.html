<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Add New Category</h2>
  <form th:action="@{/admin/category/add}" method="post">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter category name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" placeholder="Enter description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" th:href="@{/admin/category/list}">Cancel</a>
  </form>
</div>
</body>
</html>
