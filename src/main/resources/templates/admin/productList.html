<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>

<div th:replace="admin/adminHome :: navbarAdmin"> </div>

<div class="container page-content">
  <a class="btn btn-primary mb-3" th:href="@{/admin/product/add}">Add New Product</a>
    <table id="table-product" class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Sizes</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr data-th-each="product : ${products}">
        <td th:text="${product.title}"></td>
        <td><div style="display:flex;"><span th:each="item : ${product.categories}"
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${product.brands}"
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${product.sizes}"
            th:text="${item.getValue()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td><a th:href="@{/admin/product/edit?id=}+${product.id}" class="badge badge-primary">EDIT</a>
            <a th:href="@{/admin/product/disable?id=}+${product.id}" class="badge badge-warning">DISABLE </a> </td>
      </tr>
    </tbody>
  </table>
  </div>



  <div th:replace="common/header :: body-scripts"> </div>
  
  <script>
  	$(document).ready(function() {
	    $('#table-product').DataTable({
	    	stateSave: true
	    });
	} );
  </script> 

</body>
</html>
