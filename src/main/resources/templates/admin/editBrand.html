<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Edit Brand</h2>
  <form th:action="@{/admin/brand/edit}" method="post">
    <input type="hidden" name="id" th:value="${brand.id}">
    <div class="form-group">
      <label for="name">Brand Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${brand.name}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class="btn btn-secondary" th:href="@{/admin/brand/list}">Cancel</a>
  </form>
</div>
</body>
</html>
